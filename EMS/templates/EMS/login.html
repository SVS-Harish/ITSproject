{% extends 'EMS/base.html' %}
{% block title %}EMS-Login{% endblock %}
{% load staticfiles %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'EMS/login.css' %}"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-5">
      <div class="form-login">
        <h4 style="font-family: 'Montserrat', sans-serif; font-size:40px">Welcome back.</h4>
        <p class="text-center text-uppercase text-info">Please LogIn</p>
        <div class="col-md-12">
          <form class="form" role="form" action="{% url "EMS:login" %}" method="POST" accept-charset="UTF-8" id="login-nav">
            {% csrf_token %}
            <div class="form-group">
              <label class="sr-only" for="username">Unique Service Number : </label>
              <input name="username" type="text" class="form-control" id="username" placeholder="Service No." autofocus required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
              <div class="help-block text-right"><a href="#">Forgot the password ?</a></div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
            <!-- <div class="checkbox">
            <label>
            <input type="checkbox"> keep me logged-in
          </label>
        </div> -->
      </form>
    </div>
    <div class="bottom text-center">
      New here ? <a href="{% url "EMS:register" %}"><b>Join Us</b></a>
    </div>
  </div>
</div>

</div>
</div>

{% endblock %}
